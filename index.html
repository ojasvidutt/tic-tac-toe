<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
       <h1 class="title">TIC-TAC-TOE</h1>
        <div class="players">
            <button id="player1" class="button player1">Player 1</button>
            <button id="player2" class="button player2">Player 2</button>
        </div>
        <div class="row">
            <div class="col-4" id="c1"> </div>
            <div class="col-4" id="c2"> </div>
            <div class="col-4 bottom" id="c3"> </div>
            <div class="col-4" id="c4"> </div>
            <div class="col-4" id="c5"> </div>
            <div class="col-4 bottom" id="c6"> </div>
            <div class="col-4" id="c7"> </div>
            <div class="col-4" id="c8"> </div>
            <div class="col-4 bottom" id="c9"> </div>
        </div>
    </div>

    <div class="overlay">

    </div>

    <div class="modal ">
          
            <h2 class="modal-title">Game Over</h2>
            <p class="modal-message">PLAYER  1 WINS</p>
            <button class="play-again">Play Again</button>
     
    </div>

    <script src="script.js"></script>
</body>
</html>
